<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Borrado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="card shadow-sm border-danger">
            <div class="card-body">
                <h4 class="card-title text-danger">Confirmar Borrado</h4>
                <p>¿Estás seguro de que deseas borrar permanentemente al usuario: <strong>"{{ objeto.username }}"</strong>?</p>
                <p class="text-muted">Esto borrará al usuario y su perfil de rol permanentemente.</p>
                <form method="POST">
                    {% csrf_token %}
                    <button type."submit" class="btn btn-danger">Sí, borrar</button>
                    <a href="{% url 'lista_usuarios' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
